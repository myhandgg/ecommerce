<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>ecommerce-product-page-main</title>
    <!-- Links -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Internet explorer (html5 , media) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js" integrity="sha512-i/6nAYMMwXZ3dTsq+ngdkSl4MbtVQF0FdCeqP5/1HSXPxyEd43vrxhafg1P4iqKRAnZVHn48GYaFUYRcTB0YrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="left-side">
            <img src="images/icon-menu.svg" alt="" class="bars">
            <img src="images/logo.svg" alt="logo" class="logo">
            <ul>
                <i class="fa-solid fa-xmark close"></i>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="right-side">
            <img src="images/icon-cart.svg" alt="cart" style="cursor: pointer">
            <img src="images/image-avatar.png" alt="avatar" style="cursor: pointer">
        </div>
    </header>
    <hr>
    <section class="container">
        <div class="left-side">
            <img src="images/image-product-1.jpg" alt="Product 1">
            <div class="thumbnail-images">
                <img src="images/image-product-1-thumbnail.jpg" alt="Product 1">
                <img src="images/image-product-2-thumbnail.jpg" alt="Product 2">
                <img src="images/image-product-3-thumbnail.jpg" alt="Product 3">
                <img src="images/image-product-4-thumbnail.jpg" alt="Product 4">
            </div>
        </div>
        <div class="right-side">
            <p class="title">Sneaker Company</p>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>hese low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer. </p>
            <h2>$125.00 <span>50%</span></h2>
            <del>$250.00</del>
            <div class="buy-box">
                <div class="number-of-products">
                    <div class="minimize"><i class="fa-solid fa-minus"></i></div>
                    <div class="number">0</div>
                    <div class="maximize"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="add-to-cart">
                    <p><img src="images/icon-cart.svg" alt="cart"> Add to cart</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
